version: 1
applications:
  - appRoot: ramn-ai---beta
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 's-maxage=1, stale-while-revalidate=59'
      customRules:
        - source: '/<*>'
          target: '/index.html'
          status: '404-200'
