AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RamN AI Backend - Auth, DB, Proxy, Tools, Memory
Parameters:
  GeminiApiKey:
    Type: String
    Description: Gemini API Key for embedding and AI services
    Default: ''
    NoEcho: true
Globals:
  Function:
    Runtime: nodejs22.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME:
          Ref: EntitiesTable
  Api:
    Cors:
      AllowMethods: '''OPTIONS,GET,POST,PUT,DELETE'''
      AllowHeaders: '''Content-Type,Authorization,X-Requested-With'''
      AllowOrigin: '''*'''
Resources:
  EntitiesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RamN-Entities
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/auth.handler
      CodeUri: AuthFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: EntitiesTable
      Events:
        Register:
          Type: Api
          Properties:
            Path: /api/auth/register
            Method: POST
        Login:
          Type: Api
          Properties:
            Path: /api/auth/login
            Method: POST
        AuthOptions:
          Type: Api
          Properties:
            Path: /api/auth/{proxy+}
            Method: OPTIONS
    Metadata:
      SamResourceId: AuthFunction
  DbFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/db.handler
      CodeUri: DbFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: EntitiesTable
      Events:
        DbPost:
          Type: Api
          Properties:
            Path: /api/db
            Method: POST
        DbGet:
          Type: Api
          Properties:
            Path: /api/db
            Method: GET
        DbDelete:
          Type: Api
          Properties:
            Path: /api/db
            Method: DELETE
        DbOptions:
          Type: Api
          Properties:
            Path: /api/db
            Method: OPTIONS
    Metadata:
      SamResourceId: DbFunction
  ProxyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/proxy.handler
      CodeUri: ProxyFunction
      Events:
        ProxyPost:
          Type: Api
          Properties:
            Path: /api/proxy
            Method: POST
        ProxyOptions:
          Type: Api
          Properties:
            Path: /api/proxy
            Method: OPTIONS
    Metadata:
      SamResourceId: ProxyFunction
  ToolsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/tools.handler
      CodeUri: ToolsFunction
      Events:
        ToolsGet:
          Type: Api
          Properties:
            Path: /api/tools
            Method: GET
        ToolsOptions:
          Type: Api
          Properties:
            Path: /api/tools
            Method: OPTIONS
    Metadata:
      SamResourceId: ToolsFunction
  MemoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/memory.handler
      CodeUri: MemoryFunction
      Timeout: 60
      Environment:
        Variables:
          TABLE_NAME:
            Ref: EntitiesTable
          GCP_PROJECT_ID: ramn-ai
          GCP_LOCATION: us-central1
          GEMINI_API_KEY:
            Ref: GeminiApiKey
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: EntitiesTable
      Events:
        MemoryAdd:
          Type: Api
          Properties:
            Path: /api/memory/add
            Method: POST
        MemorySearch:
          Type: Api
          Properties:
            Path: /api/memory/search
            Method: POST
        MemoryOptions:
          Type: Api
          Properties:
            Path: /api/memory/{proxy+}
            Method: OPTIONS
    Metadata:
      SamResourceId: MemoryFunction
Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  TableName:
    Description: DynamoDB Table
    Value:
      Ref: EntitiesTable
