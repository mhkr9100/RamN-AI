AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "RamN AI Backend \u2014 CORS proxy, tool catalog, health"
Globals:
  Function:
    Timeout: 30
    Runtime: nodejs22.x
    MemorySize: 256
    Environment:
      Variables:
        ALLOWED_ORIGINS: https://ramnai.com,http://localhost:5173
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''Content-Type,Authorization,X-Requested-With'''
      AllowOrigin: '''*'''
Resources:
  RamnApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowMethods:
        - GET
        - POST
        - OPTIONS
        AllowHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        AllowOrigins:
        - https://ramnai.com
        - http://localhost:5173
  HealthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/health.handler
      CodeUri: HealthFunction
      Events:
        Health:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/health
            Method: GET
    Metadata:
      SamResourceId: HealthFunction
  ProxyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/proxy.handler
      CodeUri: ProxyFunction
      Timeout: 60
      Events:
        Proxy:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/proxy
            Method: POST
    Metadata:
      SamResourceId: ProxyFunction
  ToolsListFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/tools.listHandler
      CodeUri: ToolsListFunction
      Events:
        ListTools:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/tools
            Method: GET
    Metadata:
      SamResourceId: ToolsListFunction
  ToolsExecuteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/tools.executeHandler
      CodeUri: ToolsExecuteFunction
      Timeout: 60
      Events:
        ExecuteTool:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/tools/execute
            Method: POST
    Metadata:
      SamResourceId: ToolsExecuteFunction
  RamNTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RamN-Entities
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  DbFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/db.handler
      CodeUri: DbFunction
      Timeout: 30
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: RamNTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: RamNTable
      Events:
        GetApi:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/db
            Method: GET
        PostApi:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/db
            Method: POST
        PutApi:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/db
            Method: PUT
        DeleteApi:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/db
            Method: DELETE
    Metadata:
      SamResourceId: DbFunction
  MemoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/memory.handler
      CodeUri: MemoryFunction
      Timeout: 60
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: RamNTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: RamNTable
      Events:
        MemoryAdd:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/memory/add
            Method: POST
        MemorySearch:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RamnApi
            Path: /api/memory/search
            Method: POST
    Metadata:
      SamResourceId: MemoryFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${RamnApi}.execute-api.${AWS::Region}.amazonaws.com/prod
